<div id="containter">
    <div ng2-carouselamos class="sliders-wrapper"
      [items]="items"
      [width]="960"
      [$prev]="prev"
      [$next]="next"
      [$item]="item"
    >
    </div>
    <ng-template #prev>
      <i class="material-icons" id="left">arrow_back</i>
    </ng-template>
  
  
    <ng-template #next>
        <i class="material-icons" id="right">arrow_forward</i>
    </ng-template>
  
  
    <ng-template #item let-item let-i="index">
    <div class="items">
      <img class="img"  src="{{  item.name  }}"  >
    </div>
    </ng-template>
  
  </div>
