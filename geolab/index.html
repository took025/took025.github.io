      <section class="banner js-section " id="banner">
         <div class="banner-child">
            <img class="banner-img" src="img/banner.svg" alt="banner">

               <span class="banner-small-circle1 circle"></span>
               <span class="banner-small-circle2 circle"></span>
               <span class="banner-small-circle3 circle"></span>

               <span class="banner-small-circle5 circle"></span>
               <span class="banner-small-circle6 circle"></span>
               <span class="banner-small-circle7 circle"></span>
               <span class="banner-small-circle8 circle"></span>
               <span class="banner-small-circle9 circle"></span>
            </div>
            <div class="click-parent">
               <div class="click">
                  <div class="click-child">
                     <a href="#">
                     <img src="img/banner-left.svg" alt="half-circle">
                     <img class="left-arrow" src="img/left-arrow.svg" alt="arrow">
                     </a>
                  </div>
                  <div class="click-child">

            <div class="vintage-block">

      <section class="colection-box">

            </article>
            <article class="colection-items">
               <img src="img/buy.svg" alt="buy">
               <h2>
                  buy

            </article>
            <article class="colection-items">
               <img src="img/repair.svg" alt="repair">
               <h2>
                  repair    
               </h2>
            </article>
         </div>
      </section>
      <div class="under-colector">

                  click to

            <div class="touch flex js-section" id="contact">
                <div class="form-signup" id="singup">
   <h1 class="touch-title">
                     GET IN TOUCH
    </h1>
            <form  method="get" onsubmit="return singup()">
               <div class="form-group">
                 <input type="text" class="fname" name="firstname" placeholder=" >

                 <input type="text" class="subject" name="lastname" placeholdsubject">

                 <input type="email" class="email" name="email" placeholder=" E-mail">

                 <textarea name="query" class="query" rows="5" cols="15" placeholdtext"></textarea>
                          <p class="emsgb"></p>
                <input type="submit" name="submit" value="send">
               </div>
           </form>
             </div>
               <div class="chekboxes">
                  <div class="redio-chechbox flex">
                     <label class="container">
                        <span class="container-text">male</span>
                        <input type="radio" name="radio">
                        <span class="checkmark-radio"></span>
                     </label>
                     <label class="container">
                        <span class="container-text">female</span>
                        <input type="radio" name="radio">
                        <span class="checkmark-radio"></span>
                     </label>
                  </div>
                  <h2 class="sec-chekbox-title">
                     Sign up for newsletter:
                  </h2>
                  <div class="sec-chekbox">
                     <label class="container"> 
                     <span class="checkbox-text">recive images</span>
                     <input type="checkbox" >
                     <span class="checkmark"></span>
                     </label>
                     <label class="container">

                     <input type="checkbox" >
                     <span class="checkmark"></span>
                     </label>
                     <label class="container">

                     <span class="checkmark"></span>
                     </label>
                     <label class="container">

                     <input type="checkbox">
                     <span class="checkmark"></span>
                     </label>
                     
                  </div>
